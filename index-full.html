<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/particles.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/loading.css">
    <title>Dieteren</title>
</head>

<body>
    <div id="particles-js">
        <div class="elementToFadeInAndOut">
            <img src="img/logo-dieteren-dark.svg" alt="">
        </div>
        <div class="logo">
            <img src="img/logo-dieteren-dark.svg" alt="">
        </div>
        <div class="lds-dual-ring"></div>
        <div class="main">
            <div class="car">
                <img class="image" src="img/car.png" alt="">
            </div>
            <div class="car">
                <img class="light" src="img/car-light.png" alt="">
            </div>
        </div>
        <div class="buttons">
            <div class="ButtonOne">
                <img class="button" src="img/icon-car.svg" alt="">
            </div>
            <div class="ButtonTwo">
                <img class="button" src="img/icon-steering.svg" alt="">
            </div>
            <div class="ButtonThree">
                <img class="button" src="img/icon-wheels.svg" alt="">
            </div>
            <div class="ButtonFour">
                <img class="button" src="img/icon-seats.svg" alt="">
            </div>
            <div class="ButtonFive">
                <img class="button" src="img/icon-rental.svg" alt="">
            </div>
        </div>
        <div class="buttons-text">
            <div class="TextOne">
                <h3 class="button-text">Colour</h3>
            </div>
            <div class="TextTwo">
                <h3 class="button-text">Dashboard</h3>
            </div>
            <div class="TextThree">
                <h3 class="button-text">Wheels</h3>
            </div>
            <div class="TextFour">
                <h3 class="button-text">Seating</h3>
            </div>
            <div class="TextFive">
                <h3 class="button-text">Test Drive</h3>
            </div>
        </div>
    </div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="js/app-particles.js"></script>
    <script type="text/babel"></script>
</body>

</html>
